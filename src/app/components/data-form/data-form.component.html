<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Data driven form</h3>
    </div>

    <div class="panel-body">
      <form [formGroup]="frmUser" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="">User name</label>
          <input type="text" name="txtUserName" class="form-control" formControlName="userName">


        </div>

        <div class="form-group">
          <label for="">Password</label>
          <input id="passWord" type="password" name="txtPassWord" class="form-control" formControlName="passWord" required > 
          
        </div>

        <div class="form-group">
          <label for="">Full name</label>
          <input type="text" name="txtFullName" class="form-control" formControlName="fullName">


        </div>

        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="txtEmail" class="form-control" formControlName="email">


        </div>

        <div class="form-group">
          <label for="">Phone</label>
          <input type="text" name="txtPhone" class="form-control" formControlName="phone">



        </div>

        <button type="submit" class="btn btn-primary" [disabled]="frmUser.invalid">Save</button>
        <button type="button" class="btn btn-primary" (click)="onReset()">Reset</button>

        <p>{{frmUser.status}}</p>
      </form>
    </div>
  </div>

</div>
